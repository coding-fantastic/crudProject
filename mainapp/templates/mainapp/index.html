<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <h2 class="alert alert-dark text-center">Simple  CRUD   Operation</h2>

    <div class="container mt-3">
        {% for message in messages  %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <P> {{message}} </P>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        {% if sel_item %}
            <form action="{% url 'update_item' sel_item.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Item name</label>
                    <input type="text" name="name" id="" value="{{sel_item.name}}" class="form-control" placeholder="Enter item name">
                    
                </div>
                <div class="form-group">
                    <label for="">Describe</label>
                    <input type="text" name="description" id="" value="{{ sel_item.description }}" class="form-control" placeholder="Describe Item Here">
                    
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        
        {% else %}
            <form action="{% url 'add_item' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Item name</label>
                    <input type="text" name="name" id="" class="form-control" placeholder="Enter item name">
                    
                </div>
                <div class="form-group">
                    <label for="">Describe</label>
                    <input type="text" name="description" id="" class="form-control" placeholder="Describe Item Here">
                    
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        {% endif %}


        <div class="mt-5">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody >
                {% for i in item_list %}
                    <tr>
                        <th scope="row"> {{forloop.counter}} </th>
                        <td> {{i.name}} </td>
                        <td> {{i.description}} </td>
                        
                        <td>
                            <a href="{% url 'edit_item' i.id %}" class="text-center btn btn-warning">Edit</a>
                        </td>
                        <td >
                            <a href="{% url 'delete_item' i.id %}" class="  btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
